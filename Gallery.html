<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles-2.css">
    <title>Gallery</title>
</head>
<body>
    <header class="header d-flex align-items-center">
        <div class="logo">
            <a href="/index.html">
            <img src="img/logo.svg" alt="Logo">
            </a>
        </div>
        <nav class="nav d-flex">
            <a href="/Gallery.html">Gallery</a>
            <a href="#prices">Prices for services</a>
            <a href="/About-us.html">About us</a>
            <a href="/Contact.html">Contact</a>

    <div class="any">
        <h1>ANY QUESTIONS?</h1>
        <p>Write to us and we will be sure to answer all your questions and give you a comprehensive consultation.</p>
      <div class="form-contenidos text-center">
        <form>
          <div class="mb-3">
            <input type="text" class="form-controls" placeholder="Your name" required>
          </div>
          <div class="mb-3">
            <input type="tel" class="form-controls" placeholder="Your telephone number" required>
          </div>
          <div class="mb-3">
            <textarea class="form-controls" placeholder="Your question" required></textarea>
          </div>
          <button type="submit" class="btn btn-enviar">Send</button>
        </form>
        <img src="img/madera.png" alt="Wood texture" class="arbol-image">
      </div>
    </div>
